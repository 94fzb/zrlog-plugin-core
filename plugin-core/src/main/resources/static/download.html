<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title> 插件管理 </title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>

    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(function () {
            function getParameterByName(name) {
                var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
                return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
            }

            var download = new Vue({
                el: '#download',
                data: {
                    message: getParameterByName('message'),
                    pluginName: getParameterByName('pluginName')
                },
                methods: {
                    pluginInstallHref: function (val) {
                        return "../" + val + "/install";
                    }
                }
            })
        })
    </script>

</head>

<body style="background:#f7f7f7">
<div class="main-container">
    <div class="alert alert-block alert-success" id="download">
        <p>
            {{message}}
        </p>

        <p>
            <a :href="pluginInstallHref(pluginName)">
                <button class="btn btn-sm btn-success">安装</button>
            </a>
        </p>
    </div>
</div>
</body>
</html>
